[package]
name = "source_viewer"
version = "0.1.3"
edition = "2021"
description = "A CLI tool to inspect and analyze binary sources using DWARF debugging information."
license = "Apache-2.0"
repository = "https://github.com/nevakrien/SourceViewer"
readme = "README.md"
keywords = ["CLI", "debug", "DWARF", "binary", "analysis"]
categories = ["command-line-utilities"]
authors = ["Your Name <youremail@example.com>"]

[[bin]]
name = "SourceViewer"
path = "src/main.rs"

[dependencies]
addr2line = "0.24.2"
capstone = "0.12.0"
clap = "4.5.21"
colored = "2.1.0"
crossterm = "0.28.1"
gimli = { version = "0.31.1", features = ["read"] }
object = "0.36.5"
tui = "0.19.0"
typed-arena = "2.0.2"
